
<ion-view view-title="Books List">
  <div class="bar bar-header bar-balanced">
    <h1 class="title">List of books</h1>
  </div>
<ion-content>
  
  <div class="main-content">
    <ion-list>
        <ion-item ng-repeat="book in books.list" ui-sref="book({id: book.nid})">
          {{($index+1) + ". " + book.title }} 
          <div class="arrow"> &#8594;</div>
        </ion-item>
    </ion-list>
  </div>

  <div class="card">
  <div class="item item-text-wrap">
   {{"Author :" + author.name}}
  </div>
</div>
</ion-content>
</ion-view >
